{% extends 'basev.html' %}
{%block c1%}
<style>

</style>
  {% load static %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
{% for msg in messages %}
<script>
   
    alertify.set('notifier','position', 'top-right');
     alertify.success('{{msg}}');
       
  </script>
  {% endfor %}
   
   <div>
    <form class="d-flex">
        <input type="search" id="form" class="form-control me-0" name="rechercher" placeholder="Chercher Exemplaire par Titre ">
        <button class="btn btn-outline-success" type="submit">Reherche</button>
    </form>
    
    <table class="table table-hover" >
        <thead >
            <tr class="table-dark">
                
                <th scope="col">NOM</th>
                <th scope="col">ADDRESS MAIL</th>
                <th scope="col">SPECIALITE</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody>
           
         {% for doctor in listeDoctor %}
            <tr class="table-light">
                
                <td scope="row">{{doctor.username }}</td>
                 <td>{{ doctor.email}}</td>
               
                <td>{{ doctor.specialite }}</td>
                 
                  
                <td >
                    <a href="{% url 'planingparticulierMedecin' doctor.id %}" class="badge text-white bg-success" style="text-decoration: none;">CONSULTER SES PLANING</a>
                    
                
                    </td>
                    </tr>
                    {% endfor %}
        </tbody>
    </table>
   </div> 
   
{% endblock %}
