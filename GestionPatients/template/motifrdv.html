<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            color: #343a40;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .modal-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: .3rem;
            border-top-right-radius: .3rem;
        }

        .modal-footer .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .modal-footer .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: bold;
        }

        .modal-content {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-close {
            color: #fff;
        }

        .btn-close:hover {
            color: #000;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: .25rem;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#rdvModal">
            <i class="fas fa-calendar-plus"></i> Prendre Rendez-vous
        </button>

        <!-- Affichage des messages de succÃ¨s ou d'erreur -->
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Modal -->
        <div class="modal fade" id="rdvModal" tabindex="-1" aria-labelledby="rdvModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rdvModalLabel">Motif du Rendez-vous</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="rdvForm" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="motifRdv" class="form-label">Motif du Rendez-vous</label>
                                <input type="text" class="form-control" id="motifRdv" name="motif" aria-describedby="motifHelp" placeholder="Saisissez le motif du rendez-vous">
                                <div id="motifHelp" class="form-text">Veuillez indiquer le motif du rendez-vous.</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                                <button type="submit" class="btn btn-primary">Sauvegarder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
